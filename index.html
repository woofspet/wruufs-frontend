<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./logo/wruufs.png" />

    <!-- Preconnect for faster Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.wruufs.com/" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Nourish your best friend with Wruufs premium dog food. Crafted with real, wholesome ingredients for a happy, healthy, and vibrant life."
    />
    <meta
      name="keywords"
      content="Wruufs, dog food, pet food, natural dog food, premium pet food, healthy dog food, pet nutrition, Wruufs food, pet supplements, Wruufs"
    />
    <meta name="author" content="Wruufs" />

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:title" content="Wruufs – Premium Natural Dog Food & Pet Nutrition" />
    <meta property="og:description" content="Premium pet food and supplements for dogs." />
    <meta property="og:image" content="https://www.wruufs.com/logo/wruufs.png" />
    <meta property="og:url" content="https://www.wruufs.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Wruufs" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Wruufs – Premium Natural Dog Food & Pet Nutrition" />
    <meta name="twitter:description" content="Premium pet food and supplements for dogs." />
    <meta name="twitter:image" content="https://www.wruufs.com/logo/wruufs.png" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Wruufs",
      "url": "https://www.wruufs.com",
      "logo": "https://www.wruufs.com/logo/wruufs.png",
      "sameAs": [
        "https://www.instagram.com/wruufs.india"
      ],
      "contactPoint": [{
        "@type": "ContactPoint",
        "contactType": "customer support",
        "email": "contact@wruufs.com"
      }]
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "WebSite",
          "url": "https://www.wruufs.com",
          "name": "Wruufs",
          "description": "Nourish your best friend with Wruufs premium dog food. Crafted with real, wholesome ingredients for a happy, healthy, and vibrant life."
        },
        {
          "@type": "WebPage",
          "url": "https://www.wruufs.com/products",
          "name": "Dog Food",
          "description": "Wruufs provides the best dog food, treats & supplements for all breeds in India."
        },
        {
          "@type": "WebPage",
          "url": "https://www.wruufs.com/contact",
          "name": "Contact Us",
          "description": "Email: contact@wruufs.com"
        },
        {
          "@type": "WebPage",
          "url": "https://www.wruufs.com/about",
          "name": "About Us",
          "description": "Learn more about Wruufs, a trusted brand offering premium pet food."
        },
        {
          "@type": "WebPage",
          "url": "https://www.wruufs.com/products",
          "name": "Our Products",
          "description": "Discover our range of products."
        }
      ]
    }
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wruufs – Premium Natural Dog Food & Pet Nutrition</title>

    <div id="root"></div>

    <!-- Main entry -->
    <script type="module" src="./src/main.tsx"></script>
